---
layout: default
title: Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">

    {% for post in site.posts %}
      <div class="content-text"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> {{ post.content }} </div>
    {% endfor %}

  </ul>
</div>
